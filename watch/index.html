<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width , initial-scale=1.0">
    <meta charset="utf-8">
    <title>Flip Table Clock</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://kit.fontawesome.com/8ac154dd9c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="timeSection">
        <div class="hourDiv">
            <div class="topText">
                <p id="hourTop" class="topTextp">1</p>
            </div>
            <div class="bottomText">
                <p id="hourBottom" class="bottomTextp">0</p>
            </div>
            <div class="changeTopText">
                <p id="hourChangeTop" class="changeTopTextp">0</p>
            </div>
            <div class="changebottomText">
                <p id="hourChangeBottom" class="changebottomTextp">1</p>
            </div>
        </div>
        <div class="minDiv">
            <div class="topText">
                <p id="minTop" class="topTextp">1</p>
            </div>
            <div class="bottomText">
                <p id="minBottom" class="bottomTextp">0</p>
            </div>
            <div class="changeTopText">
                <p id="minChangeTop" class="changeTopTextp">0</p>
            </div>
            <div class="changebottomText">
                <p id="minChangeBottom" class="changebottomTextp">1</p>
            </div>
        </div>
        <div class="secendDiv">
            <div class="topText">
                <p id="secTop" class="topTextp">1</p>
            </div>
            <div class="bottomText">
                <p id="secBottom" class="bottomTextp">0</p>
            </div>
            <div class="changeTopText">
                <p id="secChangeTop" class="changeTopTextp">0</p>
            </div>
            <div class="changebottomText">
                <p id="secChangeBottom" class="changebottomTextp">1</p>
            </div>
        </div>
    </div>
    <p class="activeFull" onclick="fullScreen()">fullscreen</p>
    <script src="index.js"></script>
</body>

</html>
