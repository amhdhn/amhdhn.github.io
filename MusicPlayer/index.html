<html lang="en">

<body>
    <section class="flex flexCol container rtl">

                    <svg stroke="currentColor" fill="#fff" stroke-width="0" viewBox="0 0 384 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"></path></svg>

                 <a href="singleMusic/" ><p class="faFont textSize2 textClr3">موزیک بی کلام ۲</p></a>

        <div class="progressDiv">
            <div class="progressBar"></div>
        </div>
        <div class="playerMainDiv grid rel">
            <div class="grid alignCenter musicInfoDiv">
                <img src="" alt="" class="musicInfoImg">
                <div class="flex flexCol">
                    <p class="faFont textSize3 musicInfoName"></p>
                    <p class="siteName faFont textSize3">نام وب سایت</p>
                </div>
            </div>
            <div class="musicPlayerActionDiv alignCenter flex gap5">
                <div class="timeDiv flex alignCenter gap5">
                    <p class="enFont textSize4 timePassed"></p>
                    <p class="enFont textSize4 slash">/</p>
                    <p class="enFont textSize4 totalTime"></p>
                </div>

                </button>

                        <div class="volumeProgress"></div>
                    </div>
                    <button class="btn flex flexCenter speakerIcon">
