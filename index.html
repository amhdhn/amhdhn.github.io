<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My personal page</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <div class="leftSection">
            <p class="logo">Amirhossein Dehghan</p>
            <a href="#webPageHeader"><img class="projects" src="Assets/code.svg"></a>
        </div>
        <div class="textBox">
            <p class="text"></p>
            <div class="blinkerLine"></div>
        </div>
    </header>
    <section class="contactMe">
        <div class="contactInfoSection">
            <h1 class="contactHeader">Contact Me.</h1>
            <p class="contactText">Let's talk about your website or project. Send me a message and I'll be in touch within one business day.</p>
            <ul class="contactList">
                <li>
                    <img src="Assets/email.svg" alt="email icon" class="emailImg">
                    
                </li>
                <li>
                    <img src="Assets/instagram.svg" alt="instagram icon" class="emailImg">
                    
                </li>
                <li>
                    <img src="Assets/telegram.svg" alt="telegram icon" class="emailImg">
                   
                </li>
            </ul>
            <a href="#webPageHeader" class="seeMyProject">let's see my projects</a>
        </div>
        <img class="contactImg" src="Assets/codingPng.png" alt="">
    </section>
    <section class="webPageSection">
        <h1 class="webPageHeader" id="webPageHeader">Web Pages </h1>
        <div class="webPageList">
        </div>
        <p class="loadMore">Load more</p>
    </section>
    <section class="webAppSection">
        <h1 class="webAppHeader">Web Application</h1>
        <div class="webAppList">
        </div>
        <p class="loadMoreApp">Load more</p>
    </section>
    <script src="index.js"></script>
</body>

</html>
